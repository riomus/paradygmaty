---
layout: default
---
<script src="{{ "/styles/index.js" | prepend: site.baseurl }}"></script>
<div>
  <a id="posts-btn" class="waves-effect waves-teal btn-flat btn-large" onclick="show_posts();">{{ site.posts_btn }}</a>
  <a id="projects-btn" class="waves-effect waves-teal btn-flat btn-large" href="https://github.com/riomus/paradygmaty/tree/2016/2017-zima" >{{ site.lists_btn }}</a>
  <a id="projects-btn" class="waves-effect waves-teal btn-flat btn-large" href="https://github.com/riomus/paradygmaty/tree/2016/2017-zima/warunki.pdf">{{ site.rules_btn }}</a>
</div>
<div id="posts">

  <h2 class="my-mini-heading">{{ site.posts_btn }}</h2>

  <ul>
    {% for post in site.posts %}
    <li>
      <p class="my-item">
        <a href="{{ post.url | prepend: site.baseurl }}" class="my-link">{{ post.title }}</a><br>
        <span class="my-item-sub">{{ post.date | date: " %-d-%m-%Y" }}</span>
      </p>
    </li>
    {% endfor %}
    <li>
      <p class="my-item">
        <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="my-link">RSS</a> / <a href="{{ "/atom.xml" | prepend: site.baseurl }}" class="my-link">ATOM</a><br>
        <span class="my-item-sub"><i class="fa fa-rss" aria-hidden="true"></i> {{ site.rss_badge }}</span>
    </li>
  </ul>

  <div>
    <a onclick="hide_lists();" class="waves-effect waves-teal btn-flat btn-large">{{ site.close_btn }}</a>
  </div>
</div>
